[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rs-fusion-datasets"
version = "0.11.0" # This is a placeholder and should be generated by etc/bump-version.bash from git tag
description = 'Remote Sensing Data-Fetcher and Data-Loader for Joint Classification of Hyperspectral and LiDAR Data'
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "songyz2023", email = "songyz2023dlut@outlook.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "jaxtyping>=0.2.0",
  "numpy>=1.24.0",
  "rasterio>=1.2.0",
  "scikit-image>=0.21.0",
  "scipy>=1.10.0",
]

[project.urls]
Documentation = "https://github.com/songyz2023/rs-fusion-datasets#readme"
Issues = "https://github.com/songyz2023/rs-fusion-datasets/issues"
Source = "https://github.com/songyz2023/rs-fusion-datasets"

[tool.hatch.version]
path = "src/rs-fusion-datasets/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/rs-fusion-datasets tests}"

[tool.coverage.run]
source_pkgs = ["rs-fusion-datasets", "tests"]
branch = true
parallel = true
omit = [
  "src/rs-fusion-datasets/__about__.py",
]

[tool.coverage.paths]
rs-fusion-datasets = ["src/rs-fusion-datasets", "*/rs-fusion-datasets/src/rs-fusion-datasets"]
tests = ["tests", "*/rs-fusion-datasets/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "hsi2rgb>=0.1.1",
    "torch>=2.5.1",
    "torchvision>=0.20.1",
]
